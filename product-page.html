<!DOCTYPE html>

<html>
  <head>
    <title>
      Shopping 
    </title>
      <link rel="stylesheet" href="styles.css">
  </head>
  
  <body>
    <div class="header" style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    ">
    <button onclick="window.location.href='https://youtube.co.uk'" class="header-button">Home</button>
    <button onclick="window.location.href='https://youtube.co.uk'" class="header-button">About Us</button>
    <button onclick="window.location.href='https://youtube.co.uk'" class="header-button">Check out</button>
    </div>
    
    <div class="grid" style="
      margin: 30px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;"
      ;>
    <div class="product-div">
      <img src="testimage.jpg">
      <header>
        Product Name
      </header>
 
      <p>
        Product description
      </p>
 
      <button class="buy-button">
        buy now
      </button>

    </div>    
   
    
  </div>
  <div class="footer" style="
  display: grid;
  grid-template-columns: 1fr;">
  <button onclick="window.location.href='https://youtube.co.uk'" class="header-button">Contact Us</button>

  </div>
  </body>




</html>
